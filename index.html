<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--added font import for styling-->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--added bootstrap styleSheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--added personal secondary styleSheet-->
    <link rel="stylesheet" href="stylesRandom.css">
</head>
<body>
    <div class="container">
        <!--title of form section-->
        <h4>matrixRx_prescriptionCode</h4>
            <h5>(a.k.a. randomPasswordGenerator)</h5>
        <form id="generatorForm">
            <!--password generator button-->
            <button class="btn" id="generate">
                prescribeCode
            </button>
        <br >    
            <!--password generator choices-->
            <div class="grid">
                <!--Uppercase-->
                <label for="upperCase">
                    casedUpper
                </label>
                <input type="checkbox" id="upperCase" checked>
                <!--Lowercase-->
                <label for="lowerCase">
                    casedLower
                </label>
                <input type="checkbox" id="lowerCase" checked>
                <!--Numbers-->
                <label for="numbers">
                    numericIntegers
                </label>
                <input type="checkbox" id="numbers" checked>
                <!--Uppercase-->
                <label for="symbolSign">
                    symbolSigns
                </label>
                <input type="checkbox" id="symbolSign" checked>
            </div>
                <!--password charater slider & number count-->
                <label for="characterCount" class="codez">
                    prescriptionCodeCount
                </label>
            <div class="setting">
                <!--counter-->
                <label>RxLength</label>
                <input class="inputNumber" type="number" min="8" max="32" value="8" id="length">
                <!--slider-->
                <input class="rangeNumber" type="range" min="8" max="32" value="10" id="codeRange">
            </div>
        </form>
        <div class="result-container">
            <span id="result"></span>
        </div>
        
    </div>
</body>
  <!--javascript contains funtonality for:-->
  <script src="scriptRandom.js"></script>
</html>
