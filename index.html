<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--added font import for styling-->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--added bootstrap styleSheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--added personal secondary styleSheet-->
    <link rel="stylesheet" href="stylesRandom.css">
    <!--javascript contains funtonality for:-->
    <script src="scriptRandom.js"></script>
</head>
<body>
    <div class="container">
        <!--title of form section-->
        <h4>matrixRx_prescriptionCode</h4>
            <h5>(a.k.a. randomPasswordGenerator)</h5>
        <form>
            <!--password generator button-->
            <button class="button" type="submit">
                prescribeCode
            </button>
        <br >    
            <!--password generator choices-->
            <!--Uppercase-->
            <div class="grid">
                <label for="upperCase">
                    casedUpper
                </label>
                <input type="checkbox" id="upperCase">
                <!--Numbers-->
                <label for="numbers">
                    numericIntegers
                </label>
                <input type="checkbox" id="numbers">
                <!--Uppercase-->
                <label for="symbolSign">
                    symbolSigns
                </label>
                <input type="checkbox" id="symbolSign">
            </div>
                <!--password charater slider & number count-->
                <label for="characterCount" class="codez">
                    prescriptionCodeCount
                </label>
            <div class="grid2">
                <!--counter-->
                <input class="inputNumber" type="number" min="8" max="32" value="10" id="codeNumber">
                <!--slider-->
                <input type="range" min="8" max="32" value="10" id="codeRange">
            </div>
        </form>
        <div class="row">
            <div class="col">
                <input type="text" id="display">
            </div>
        </div>
    </div>
</body>
</html>
